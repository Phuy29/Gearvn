<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="signup">
    <h1 class="signup-heading">
      Sign up
    </h1>
    <form id="form-1" action="" method="get">
      <div class="form-group">
        <label for="fullname" class="from-label">Họ và tên</label>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="VD: Lưu Phúc Huy">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="email" class="from-label">Email</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="VD: 123@abc.xyz">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password" class="from-label">Mật khẩu</label>
        <input type="password" id="password" name="password" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password_confirmation" class="from-label">Nhập lại mật khẩu</label>
        <input type="password" id="password_confirmation" name="password_confirmation" class="form-control">
        <span class="form-message"></span>
      </div>
      <button class="from-submit" type="submit">Đăng ký</button>
    </form>
  </div>
  <script src="validator.js"></script>
  <script>
    Validator({
      form: '#form-1',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname', 'Vui lòng nhập họ tên đầy đủ'),
        Validator.isRequired('#email', 'Vui lòng nhập email'),
        Validator.isEmail('#email'),
        Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
        Validator.isRequired('#password_confirmation', 'Vui lòng nhập lại mật khẩu'),
        Validator.isConfirmed('#password_confirmation', function () {
          return document.querySelector('#form-1 #password').value;
        }, "Mật khẩu nhập lại không chính xác"),
      ],
      onSubmit: function (data) {
        console.log(data);
      }
    });
  </script>
</body>

</html>
